<div class="card">
    <div class="card-header pb-0 bg-lumiere">
        <div class="d-flex align-items-center">
            <h5 class="mb-1 text-white">Corte de Caja</h5>
        </div>
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-success" (click)="imprimirCorte();">Imprimir corte</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <app-card [color]="'green'" [colorLetra]="'white'" [encabezado]="'Ingresos'">
                        <div class="row flex-nowrap overflow-auto">
                            <div class="col-sm-3" *ngFor="let ingreso of ingresos">
                                <app-circulo [cantidad]="ingreso.cantidad" [forma]="ingreso.forma"></app-circulo><br>
                            </div>
                        </div>
                    </app-card>
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-12">
                    <app-card [color]="'red'" [colorLetra]="'white'" [encabezado]="'Egresos'">
                        <div class="row flex-nowrap overflow-auto">
                            <div class="col-sm-3" *ngFor="let egreso of egresos">
                                <app-circulo [cantidad]="egreso.cantidad" [forma]="egreso.forma"></app-circulo><br>
                            </div>
                        </div>
                    </app-card>
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-12">
                    <app-card [color]="'lumiere'" [colorLetra]="'white'" [encabezado]="'Efectivo en Sucursal'">
                        <div class="row flex-nowrap overflow-auto">
                            <div class="col-sm-3">
                                <app-circulo [cantidad]="total" [forma]="'Total'"></app-circulo>
                            </div>
                            <div class="col-sm-3">
                                <app-circulo [cantidad]="administrativo" [forma]="'Vale Administrativo'"></app-circulo>
                            </div>
                            <div class="col-sm-6">
                                <div class="row" *ngIf="!existe">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success">Crear Vale Adnimistrativo</button>
                                    </div>
                                </div>
                                <div class="row" *ngIf="existe">
                                    <div class="col-sm-6">
                                        <button class="btn btn-primary" (click)="caja()">Pasar a caja</button>
                                    </div>
                                    <div class="col-sm-6">
                                        <button class="btn btn-primary" (click)="vale();">Pasar a vale</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </app-card>
                </div>
            </div>
        </div>
    </div>
</div>
