<div class="card">
    <div class="card-header pb-0 bg-lumiere">
        <div class="d-flex align-items-center">
            <h5 class="mb-1 text-white">Balance de sucursal</h5>
        </div>
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <app-select [etiqueta]="'Sucursal'" [datos]="listas.sucursales" (emitidor)="busqueda = $event; mostrar();"></app-select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <app-card [color]="'green'" [colorLetra]="'white'" [encabezado]="'Ingresos'">
                        <div class="row">
                            <div class="col-sm-2" *ngFor="let ingreso of ingresos">
                                <app-circulo [cantidad]="ingreso.cantidad" [forma]="ingreso.forma"></app-circulo>
                            </div>
                        </div>
                    </app-card>
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-12">
                    <app-card [color]="'red'" [colorLetra]="'white'" [encabezado]="'Egresos'">
                        <div class="row">
                            <div class="col-sm-2" *ngFor="let egreso of egresos">
                                <app-circulo [cantidad]="egreso.cantidad" [forma]="egreso.forma"></app-circulo>
                            </div>
                        </div>
                    </app-card>
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-12">
                    <app-card [color]="'lumiere'" [colorLetra]="'white'" [encabezado]="'Efectivo en Sucursal'">
                        <div class="row">
                            <div class="col-sm-2">
                                <app-circulo [cantidad]="total" [forma]="'Total'"></app-circulo>
                            </div>
                            <div class="col-sm-2">
                                <app-circulo [cantidad]="administrativo" [forma]="'Vale Administrativo'"></app-circulo>
                            </div>
                        </div>
                    </app-card>
                </div>
            </div>
        </div>
    </div>
</div>
