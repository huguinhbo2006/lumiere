<div class="modal-header bg-{{(modificar) ? 'yellow' : 'success'}}">
    <h4 class="text-white">{{(modificar) ? 'Modificar' : 'Agregar'}} Alta de curso</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <app-select [etiqueta]="'Calendarios'" [des]="modificar" [datos]="listas.calendarios" [dato]="dato.idCalendario" (emitidor)="dato.idCalendario = $event;"></app-select>
            </div>
            <div class="col-sm-4">
                <app-select [etiqueta]="'Nivel'" [des]="modificar" [datos]="listas.niveles" [dato]="dato.idNivel" (emitidor)="dato.idNivel = $event;"></app-select>
            </div>
            <div class="col-sm-4">
                <app-select [etiqueta]="'Subnivel'" [des]="modificar" [datos]="listas.subniveles" [dato]="dato.idSubnivel" (emitidor)="dato.idSubnivel = $event;"></app-select>
            </div>
            <div class="col-sm-4">
                <app-select [etiqueta]="'Curso'" [des]="modificar" [datos]="listas.cursos" [dato]="dato.idCurso" (emitidor)="dato.idCurso = $event;"></app-select>
            </div>
            <div class="col-sm-4">
                <app-select [etiqueta]="'Modalidad'" [des]="modificar" [datos]="listas.modalidades" [dato]="dato.idModalidad" (emitidor)="dato.idModalidad = $event;"></app-select>
            </div>
            <div class="col-sm-4">
                <app-select [etiqueta]="'Categoria'" [des]="modificar" [datos]="listas.categorias" [dato]="dato.idCategoria" (emitidor)="dato.idCategoria = $event;"></app-select>
            </div>
            <div class="col-sm-4">
                <app-select [etiqueta]="'Sede'" [des]="modificar" [datos]="listas.sedes" [dato]="dato.idSede" (emitidor)="dato.idSede = $event;"></app-select>
            </div>
            <div class="col-sm-4">
                <app-input [etiqueta]="'Fecha de inicio'" [tipo]="'date'" [valor]="dato.inicio" (emitidor)="dato.inicio = $event;"></app-input>
            </div>
            <div class="col-sm-4">
                <app-input [etiqueta]="'Fecha de fin'" [tipo]="'date'" [valor]="dato.fin" (emitidor)="dato.fin = $event;"></app-input>
            </div>
            <div class="col-sm-4">
                <app-input [etiqueta]="'Fecha limite de pago'" [tipo]="'date'" [valor]="dato.limitePago" (emitidor)="dato.limitePago = $event;"></app-input>
            </div>
            <div class="col-sm-4">
                <app-input [etiqueta]="'Precio'" [validacion]="'decimal'" [valor]="dato.precio" (emitidor)="dato.precio = $event;"></app-input>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-sm-12 d-md-flex justify-content-md-end">
                <button class="btn btn-success" (click)="emitir()">Guardar</button>
                <button class="btn btn-danger" (click)="cerrar()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
