<div class="card">
    <div class="card-header pb-0 bg-lumiere">
        <div class="d-flex align-items-center">
            <h5 class="mb-1 text-white">Metas de ingresos</h5>
        </div>
    </div>
    <div class="card-body">
        <div class="container">
            <div *ngFor="let meta of datos">
                <div class="row">
                    <div class="col-sm-12">
                        <app-progress [cantidad]="meta.ingreso" [total]="meta.meta" [texto]="meta.texto" [tipo]="'dinero'"></app-progress>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-cargando *ngIf="cargando"></app-cargando>
