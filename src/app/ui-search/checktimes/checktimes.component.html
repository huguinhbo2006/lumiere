<div class="form-check">
    <div class="row">
        <div class="col-sm-12">
            <input class="form-check-input" type="checkbox" id="checktimes" [(ngModel)]="activo" (change)="cambio()">
            <label class="custom-control-label" for="checktimes">
                <i class="{{icono}}" *ngIf="icono !== ''">{{texto}}</i>
            </label>
        </div>
    </div>

</div>
