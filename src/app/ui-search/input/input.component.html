<div class="form-group">
    <label class="form-control-label" for="{{ id }}">
      <span class="text-danger" *ngIf="obligatorio">*</span>{{etiqueta}}
    </label>
    <input type="{{ tipo }}" id="{{ id }}" class="form-control form-control-alternative {{(mayusculas) ? 'mayusculas' : ''}}" placeholder="{{ place }}" [maxlength]="(cantidad > 0) ? cantidad : 15000000" [disabled]="activo" [(ngModel)]="valor" (keyup)="emitir()"
        (change)="emitir()" (keypress)="validar($event)" (blur)="blur()" [min]="(min !== '') ? min : ''" [max]="(max !== '') ? max : ''" />
</div>
