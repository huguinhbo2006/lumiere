<div class="modal-header bg-{{(modificar) ? 'yellow' : 'success'}}">
    <h4 class="text-white">{{(modificar) ? 'Modificar' : 'Agregar'}} </h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-12">
                <app-input [valor]="dato.nombre" [etiqueta]="'Nombre'" (emitidor)="dato.nombre = $event"></app-input>
            </div>
            <div class="col-sm-4 col-12">
                <app-select [datos]="listas.universidades" [dato]="dato.idUniversidad" [etiqueta]="'Universidad'" (emitidor)="dato.idUniversidad = $event; buscar();"></app-select>
            </div>
            <div class="col-sm-4 col-12">
                <app-select [datos]="centros" [dato]="dato.idCentroUniversitario" [etiqueta]="'Centro universitario'" (emitidor)="dato.idCentroUniversitario = $event"></app-select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-12">
                <app-input [etiqueta]="'Puntaje'" [valor]="dato.puntaje" [validacion]="'decimal'" (emitidor)="dato.puntaje = $event;"></app-input>
            </div>
            <div class="col-sm-3 col-12">
                <app-input [etiqueta]="'Aspirantes'" [valor]="dato.aspirantes" [validacion]="'numero'" (emitidor)="dato.aspirantes = $event;"></app-input>
            </div>
            <div class="col-sm-3 col-12">
                <app-input [etiqueta]="'Admitidos'" [valor]="dato.admitidos" [validacion]="'numero'" (emitidor)="dato.admitidos = $event;"></app-input>
            </div>
            <div class="col-sm-3 col-12">
                <app-input [etiqueta]="'Rechazados'" [valor]="dato.puntaje" [validacion]="'numero'" (emitidor)="dato.rechazados = $event;"></app-input>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-sm-12 d-md-flex justify-content-md-end">
                <button class="btn btn-success" (click)="emitir()">Guardar</button>
                <button class="btn btn-danger" (click)="cerrar()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
