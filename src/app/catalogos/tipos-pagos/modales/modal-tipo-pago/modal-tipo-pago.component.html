<div class="modal-header bg-{{(modificar) ? 'yellow' : 'success'}}">
    <h4 class="text-white">{{(modificar) ? 'Modificar' : 'Agregar'}} Tipo de pago</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <app-input [valor]="dato.nombre" [etiqueta]="'Nombre'" (emitidor)="dato.nombre = $event"></app-input>
            </div>
            <div class="col-sm-3">
                <app-input [valor]="dato.comision" [etiqueta]="'Comision'" [validacion]="'decimal'" (emitidor)="dato.comision = $event"></app-input>
            </div>
            <div class="col-sm-3">
                <app-input [valor]="dato.corte" [etiqueta]="'Corte'" [validacion]="'decimal'" (emitidor)="dato.corte = $event"></app-input>
            </div>
            <div class="col-sm-3">
                Vale corte
                <app-checktimes [activo]="dato.valeCorte" [title]="'Vale para corte'" (emitidor)="dato.valeCorte = $event;"></app-checktimes>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-sm-12 d-md-flex justify-content-md-end">
                <button class="btn btn-success" (click)="emitir()">Guardar</button>
                <button class="btn btn-danger" (click)="cerrar()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
