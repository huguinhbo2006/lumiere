<div class="modal-header bg-info">
    <h4 class="text-white">Cursos de paridad</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row text-center">
            <div class="row text-center">
                <div class="col-sm-6">
                    <app-select [etiqueta]="'Cursos'" [datos]="cursosNoAgregados" [dato]="dato.idCurso" (emitidor)="dato.idCurso = $event;"></app-select>
                </div>
                <div class="col-sm-6">
                    <app-select [etiqueta]="'Cursos Agregados'" [datos]="cursosAgregados" [dato]="dato.idEliminado" (emitidor)="dato.idEliminado = $event;"></app-select>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-12 d-md-flex justify-content-md-end">
                    <button class="btn btn-success" (click)="nuevo()">Guardar</button>
                    <button class="btn btn-danger" (click)="eliminar()" *ngIf="dato.idEliminado.toString() !== '0'">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
