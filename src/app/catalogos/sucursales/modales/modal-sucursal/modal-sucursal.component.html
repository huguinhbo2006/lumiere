<div class="modal-header bg-{{(modificar) ? 'yellow' : 'success'}}">
    <h4 class="text-white">{{(modificar) ? 'Modificar' : 'Agregar'}} </h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <app-input [valor]="dato.nombre" [etiqueta]="'Nombre'" (emitidor)="dato.nombre = $event"></app-input>
            </div>
            <div class="col-sm-4">
                <app-input [valor]="dato.direccion" [etiqueta]="'Direccion'" (emitidor)="dato.direccion = $event"></app-input>
            </div>
            <div class="col-sm-4">
                <app-input [valor]="dato.telefono" [etiqueta]="'Telefono'" [validacion]="'numero'" (emitidor)="dato.telefono = $event"></app-input>
            </div>
            <div class="col-sm-4">
                <app-input [valor]="dato.whatsapp" [etiqueta]="'Whatsapp'" [validacion]="'numero'" [cantidad]="10" (emitidor)="dato.whatsapp = $event"></app-input>
            </div>
            <div class="col-sm-4">
                <app-input [valor]="dato.abreviatura" [etiqueta]="'Abreviatura'" [mayusculas]="true" (emitidor)="dato.abreviatura = $event;"></app-input>
            </div>
            <div class="col-sm-4">
                <app-input [valor]="dato.mapa" [etiqueta]="'Mapa'" (emitidor)="dato.mapa = $event"></app-input>
            </div>
            <div class="col-sm-4">
                <app-imagen [imagen]="dato.imagen" [valor]="dato.imagen" (emitidor)="dato.imagen = $event;"></app-imagen>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-sm-12 d-md-flex justify-content-md-end">
                <button class="btn btn-success" (click)="emitir()">Guardar</button>
                <button class="btn btn-danger" (click)="cerrar()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
