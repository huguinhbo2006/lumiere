<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                        <div class="card card-plain">
                            <div class="card-header pb-0 text-start">
                                <h4 class="font-weight-bolder">Login</h4>
                                <p class="mb-0">Ingresa tu usuario y contraseña</p>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <app-input [etiqueta]="'Usuario'" (emitidor)="usuario = $event;"></app-input>
                                </div>
                                <div class="mb-3">
                                    <app-input [tipo]="'password'" [etiqueta]="'Contraseña'" (emitidor)="password = $event;"></app-input>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0" (click)="getToken();">Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                        <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('./../../../assets/img/ico.jpg');
          background-size: cover;">
                            <span class="mask bg-gradient-primary opacity-6"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
